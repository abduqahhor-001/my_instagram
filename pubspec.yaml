name: flutter_myinsta
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  fluttertoast: ^8.2.8
  image_picker: ^1.1.2
  cached_network_image: ^3.4.0
  firebase_core: ^3.4.0
  eva_icons_flutter: ^3.1.0
  share_plus: ^7.0.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.2.0
  platform_device_id: ^1.0.1
  firebase_messaging: ^15.1.0
  flutter_local_notifications: ^17.2.2
  shared_preferences: ^2.3.2
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/



  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf


